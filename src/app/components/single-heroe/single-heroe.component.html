<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn">
    <hr>

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <br>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p class="text-justify lead">{{heroe.bio}}</p>
        <div class="my-0">
            <a class="btn btn-outline-danger float-right" [routerLink]="[ '/heroes']">
                <!-- <i class="fas fa-chevron-circle-left"></i> Back</a> -->
                <fa-icon [icon]="iconFlecha"></fa-icon> Back
            </a>
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/DC.png" [alt]="heroe.casa">
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/Marvel.png" [alt]="heroe.casa">
        </div>
    </div>

</div>
